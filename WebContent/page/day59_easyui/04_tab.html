<html>
<head>

	<title>linkbutton</title>

	<link rel="stylesheet" href="../../easyui/themes/icon.css" type="text/css" />
	<!-- 引入js文件，有顺序限制 -->
	<script type="text/javascript" src="../../easyui/jquery.min.js" ></script>

<body >
	<!-- 容器 -->
	<div id="tabsID" 
		class="easyui-tabs" 
		style="width:500px;height:250px;"

			tools:[{
				iconCls:'icon-add',
				handler:function(){
					alert('添加')
				}
			},{
				iconCls:'icon-save',
				handler:function(){
					alert('保存')
				}
			}],
		toolPosition:'right',
		tabPosition:'top',
		tabWidth:100,
		selected:1
		">  
		
		<!-- 选项卡 -->
	    <div title="标题1" style="padding:20px;display:none;">  
	        tab1
	    </div>  
	    <div title="标题2" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">  
	        tab2   
	    </div>  
	    <div title="标题3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">  
	        tab3   
	    </div>  
	</div>

	$(function(){
		$('#tabsID').tabs({
			
		});
	});

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 引入easyui css文件,不限顺序 -->
	<link rel="stylesheet" href="../../easyui/themes/default/easyui.css" type="text/css" />
	<link rel="stylesheet" href="../../easyui/themes/icon.css" type="text/css" />
	<!-- 引入js文件，有顺序限制 -->
	<script type="text/javascript" src="../../easyui/jquery.min.js" ></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js" ></script>
	<!-- 所有的css文件和所有的js文件位置不限 -->
</head>
<body>
	<!-- 
		第一：写一个普通div 
		第二：建议为div取一个id属性，将来用jquery好定位
		第三：为普通div标签添加easyui组建的样式
			所有的easyui组建的样式均按入下格式设置：
				easyui-组件名
		第四：如果要用easyui组件自身的属性时，必须在普通标签上速写data-options属性名
			内容为：key:value,key:value,如果value是string类型加引号，外面双引号，
			则里面单引号
		注意：要在普通标签中书写data-options属性的前提是，在普通标签上加上class="easyui-组件名"
			属性值大小写均可
	-->
	<div 
		id="xx"
		style="width: 300px;height: 180px;padding: 15px;" 
		class="easyui-panel"
		title="面板一"
		data-options="iconCls:'icon-save',
			collapsible:true,
			minimizable:false,
			maximizable:true
			"
		>
		第一个easyui程序
	</div>
</body>
</html>

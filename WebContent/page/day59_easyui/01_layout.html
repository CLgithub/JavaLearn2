<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<!-- 引入easyui css文件,不限顺序 -->
	<link rel="stylesheet" href="../../easyui/themes/default/easyui.css" type="text/css" />
	<link rel="stylesheet" href="../../easyui/themes/icon.css" type="text/css" />
	<!-- 引入js文件，有顺序限制 -->
	<script type="text/javascript" src="../../easyui/jquery.min.js" ></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js" ></script>
	<!-- 所有的css文件和所有的js文件位置不限 -->
</head>
<body>
	<!-- 布局容器 --><!-- fit:true 是否填充满 -->
	<div  id="layoutID" style="width: 700px;height: 400px;" class="easyui-layout" data-options="fit:false">
		<!-- 北 --><!-- region:位置，title:面板标题， -->
		<div data-options="region:'north',title:'北',split:true ,border:false,split:false,iconCls:'icon-cut',collapsible:true" style="height:100px;"></div>  
	    <!-- 南 -->
	    <div data-options="region:'south',title:'南',split:true" style="height:100px;"></div>  
	    <!-- 东 -->
	    <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>  
	    <!-- 西 -->
	    <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>  
	    <!-- 中 -->
	    <div data-options="region:'center',title:'center title', href:'/JavaLearn2/page/day59_easyui/img/mm.html'" style="padding:5px;background:#eee;"></div>
	</div>
</body>
<script type="text/javascript">
	/* easyui调用方法语法：
		$('selector').组件名('method',parmeter);
	*/
	/* 完成功能，页面加载完后北自动收缩，3秒后南自动收缩 */
	$(function(){
		$("#layoutID").layout('collapse','north');	//折叠北
		//1.5s后执行什么方法
		window.setTimeout(function(){
			$("#layoutID").layout('expand','north');	//展开北
			$("#layoutID").layout('collapse','south');	//折叠南
		}, 1500)
	});
</script>
</html>

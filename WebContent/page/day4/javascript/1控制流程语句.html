/*

 1，显示“*”为正方形，5行5列。

	for(var i=0;i<5;i++){

			document.write("* ");
		}
		document.write("<br/>");
	}
 	document.write("<hr/>");
 	for(var i=0;i<5;i++){

		}

	}
 	document.write("<hr/>");
 	for(var i=1;i<=9;i++){
		for(var j=1;j<=i;j++){
			document.write(j+"*"+i+"="+(j*i+"&nbsp;|"));

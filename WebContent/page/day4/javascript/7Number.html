<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
Number对象：
创建Number的方式：
	方式一：
		var 变量＝new Number(数字);
	方式二：
		var 变量＝数字;

常用方法：
	toString() 	把数字转换成指定进制形式的字符串
	toFixed()	指定保留小数位,而且还带有四舍五入的功能
	
*/
	var num=10;	//十进制
	document.write("十进制："+num.toString()+"<br/>");
	document.write("二进制："+num.toString(2)+"<br/>");
	document.write("八进制："+num.toString(8)+"<br/>");
	document.write("十六进制："+num.toString(16)+"<br/>");
	document.write("三进制："+num.toString(3)+"<br/>");
	
	var num2=3.455555555;
	document.write("保留两位小数："+num2.toFixed(2)+"<br/>");


</script>
</head>
<body>

</body>
</html>

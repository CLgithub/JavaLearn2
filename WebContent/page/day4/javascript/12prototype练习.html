<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="myStringTool.js" type="text/javascript"></script>
<script type="text/javascript">
/*
prototype练习：
	给字符对象添加一个toCharArray的方法，然后添加一个reverse翻转方法
 */
	var str1="abc啊de符";
	var arr=str1.toCharArray();
	var str2=str1.reverse();
	document.write("字符数组："+arr+"<br/>");
	document.write("翻转后的字符串："+str2+"<br/>");
</script>
</head>

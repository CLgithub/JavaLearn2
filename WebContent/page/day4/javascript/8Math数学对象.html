<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*

Math数学对象
常用方法：
	ceil	向上取整
	floor	向下取整
	random	随即数
	round	四舍五入

*/
	document.write("向上取整："+Math.ceil(3.5)+"<br/>");
	document.write("向上取整："+Math.ceil(-3.5)+"<br/>");
	
	document.write("向下取整："+Math.floor(3.5)+"<br/>");
	document.write("向下取整："+Math.floor(-3.5)+"<br/>");
	
	document.write("<hr>");
	
	document.write("随即数："+Math.random()+"<br/>");
	document.write("四舍五入："+Math.round(3.75)+"<br/>");

</script>
</head>
<body>

</body>
</html>

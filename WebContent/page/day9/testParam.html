<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>请求参数传递和接收的问题</title>
</head>
<body>
<h3>get方式提交</h3>
<form method="GET" action="/JavaLearn2//Servlet4">
	用户名：<input type="text" name="name"><br>
	密码：<input type="password" name="password"><br>
	性别：<input type="radio" name="gender" value="男">男
		<input type="radio" name="gender" value="female">女<br>
	籍贯：
		<select name="address">
			<option value="gd">广东</option>
			<option value="gx">云南</option>
			<option value="hn">湖南</option>
		</select>
	爱号：
		<input type="checkbox" name="hobit" value="zq">足球⚽
		<input type="checkbox" name="hobit" value="lq">篮球🏀
		<input type="checkbox" name="hobit" value="音乐">音乐🎵<br>
	个人简介：
		<textarea rows="5" cols="10" name="info"></textarea>️<br>
		<!-- 隐藏域 -->
		<input type="hidden" name="id" value="001">
	<input type="submit" value="提交">
</form>
<h3>post方式提交</h3>
<form method="POST" action="/JavaLearn2//Servlet4">
	用户名：<input type="text" name="name"><br>
	密码：<input type="password" name="password"><br>
	性别：<input type="radio" name="gender" value="男">男
		<input type="radio" name="gender" value="female">女<br>
	籍贯：
		<select name="address">
			<option value="gd">广东</option>
			<option value="gx">云南</option>
			<option value="hn">湖南</option>
		</select>
	爱号：
		<input type="checkbox" name="hobit" value="zq">足球⚽
		<input type="checkbox" name="hobit" value="lq">篮球🏀
		<input type="checkbox" name="hobit" value="音乐">音乐🎵<br>
	个人简介：
		<textarea rows="5" cols="10" name="info"></textarea>️<br>
		<!-- 隐藏域 -->
		<input type="hidden" name="id" value="001">
	<input type="submit" value="提交">
</form>
</body>
</html>

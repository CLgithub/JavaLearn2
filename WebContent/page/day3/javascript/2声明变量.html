<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

/*
 javascript的变量声明
 	格式：
 		var 变量名＝数据；
	声明变量要注意的事项：
		1.javascript声明变量，使用用var关键字，变量可以存储任意类型数据
		2.javascript中的变量数据类型是根据存储的值决定的，可以更改存储的数据类型
		3.定义了多个同名变量时。后定义的同名变量会覆盖前面定义的同名变量
		4.声明变量时可以省略var关键字，但不建议省略
		
javascript的数据类型：
		typeof 查看变量的数据类型。
		使用格式：
			typeof 3.14
	1.number:小数和整数
	2.string：字符串	注意；javascript没有字符的概念，只有字符串，字符串可以写在'' 或 ""
	3.boolean:布尔数据类型
	4.undefined：为定义
		
 */
	/* var */ a=10;
//	var a=20;
//	a=true;
	document.write("a="+a+"<br/>");
	var b="小明";
	document.write("b="+b+"<br/>");
	var c="3.14";
	document.write("c="+c+"<br/>");
	
	document.write("10的数据类型="+(typeof 10)+"<br>");
	document.write("3.14的数据类型="+(typeof 3.14)+"<br>");
	document.write("d的数据类型="+(typeof 'dfd')+"<br>");
	document.write("abc的数据类型="+(typeof "abc")+"<br>");
	document.write("abc的数据类型="+(typeof true)+"<br>");
	
	document.write("e变量的数据类型="+(typeof e)+"<br>");
	
	
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>

</html>

// 运算符：
// 	+（加法，正数，连接符）
// 	true是1.false是0
	var	a=1;
	document.write((1+true)+"<br>");
	document.write((1+false)+"<br>");
	document.write("aaa"+1+"<br/>");
	
	
		
//	除法：
	var a=10;
	var b=3;
	document.write("除法运算是："+(a/b)+"<br/>");//如果两个整数相除，不是整除的时候，结果还是小数
	
//	比较运算符		对应位比较
 	document.write("10大于3吗?"+(10>3)+"<br/>")
 	document.write("10字符串大于3字符串吗?"+("10">"3")+"<br/>");	//字符串与字符串比较
	document.write("10大于9字符串吗?"+(10>"9")+"<br/>");	//字符串与数字比较		会先把字符串转换成数字再比较
	
//	逻辑运算符：
	//没有单与
	document.write((true&&true)+"<br/>");
	document.write((true&&false)+"<br/>");
	document.write((false&&true)+"<br/>");
	document.write((false&&false)+"<br/>");
	
	document.write((true||true)+"<br/>");
	document.write((true||false)+"<br/>");
	document.write((false||true)+"<br/>");
	document.write((false||false)+"<br/>");
	
/*	三目运算符：
	布尔表达式?值1:值2，和java一样

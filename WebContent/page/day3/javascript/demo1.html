javascript历史：

	微软一年投资20亿美元开发了JScript。微软捆绑销售＋免费。占领市场
	
	1998年被美国在线的公司收购。03年宣布破产

	javascript由3部分组成
		1.ECMAScript（只是规范了基本的语法而已）
		2.BOM（浏览器对象模型）
		3.DOM（文档对象模型）
		
javascript的特点：
	1.跨平台
	2.安全性。（javascript的代码不能直接访问硬盘的内容）
	
javascript和java的区别：
	1.javascript是网景公司产品，java是sun公司的产品
	2.javascript是基于对象的语言，java是面向对象语言（面向对象的3大特征：封装，继承，多态）
	3.javascript是解析型语言，java是解析、编译型语言
	4.javascript是弱类型语言，java是强类型语言

如何编写javascript的代码
	方式1:可以使用<script>标签体内进行编写
		格式：
			 <script type="text/javascript">
			 	alert("哈哈😄");
			 	……
			 </script>
	方式二：可以引入外边的javascript文件
		格式：
			<script src="1.js" type="text/javascript"></script>
		注意⚠：
			1.<script></script>是由开始标签与技术标签的
			2.如果<script>标签已经用于引入了js文件，那么该<script>标签体就不能再写js代码了
		
javascript常用函数：
	alert("");	//弹出框
	document.write("数据");//向页面输出数据

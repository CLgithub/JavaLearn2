<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkAll(all) {
		var items=document.getElementsByName("item");
		for(var i=0;i<items.length;i++){
			items[i].checked=all.checked;
		}
	}
	function checkR() {
		var items=document.getElementsByName("item");
		for(var i=0;i<items.length;i++){
			items[i].checked=items[i].checked==false?true:false;
		}
	}
	function getSum(){
		var sum=0;
		var items=document.getElementsByName("item");
		for(var i=0;i<items.length;i++){
			if(items[i].checked){
				sum=parseInt(items[i].value)+sum;
			}
		}
		var sumObj=document.getElementById("sumid");
		sumObj.innerHTML=("&nbsp;&nbsp;&nbsp;&yen;"+sum).fontcolor("blue");
	}
</script>
</head>
<body>

	<div>商品列表</div>
    <input type="checkbox" name="item" value="3000" />笔记本电脑3000元<br />
    <input type="checkbox" name="item" value="1800"  />笔记本电脑1800元<br />
    <input type="checkbox" name="item" value="300"  />笔记本电脑300元<br />
    <input type="checkbox" name="item" value="3000"  />笔记本电脑3000元<br />
    <input type="checkbox" name="item" value="3000"  />笔记本电脑3000元<br />
    <input type="checkbox" name="item" value="3000"  />笔记本电脑3000元<br />
    <input type="checkbox" name="all" onclick="checkAll(this)"  /> 全选
    <a href="#" onclick="checkR()">反选</a><br>
    <input type="button" value="总金额：" onclick="getSum()" /><span id="sumid"></span>
</body>
</html>

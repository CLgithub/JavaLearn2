	g(全文查找出现的说有 pattern)
	i(忽略大小写)
	
	
*/
	/* var str="hello123";

	//查找出3个字符组成的单词
	var str="da jia hao xfhi xue xi a";
	var reg=/\b[a-z]{3}\b/ig;
	var line="";
	while((line=reg.exec(str))!=null){
		document.write(line+"<br>");
	}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
地址栏对象(location)：
	href		设置或获取地址
	reload()	重新加载
*/
	
	function showURL() {
		alert(location.href);
	}

	function downLoad() {
		location.href="https://www.google.com.hk";
	}
	
	function myReload() {
		location.reload();
	}
	
	window.setInterval("myReload()", 3000);
 
</script>
</head>
<body>
	<input type="button" onclick="showURL()" value="显示地址栏" />
	<span onclick="downLoad()">到谷歌</span>
	<input type="button" onclick="myReload()" value="重新加载" >
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="#" >标题1</a>
	<a href="#">标题2</a>
	<a href="#">标题3</a>
	
	
	<input type="button" onclick="writeUrl()" value="设置a标签的地址">
</body>
<script type="text/javascript">
/*
	DOM(Document Object Model)文档对象模型
	
		一个html页面被浏览器加载的时候，浏览器就会对整个html页面上的所有标签都会创建一个对应的对象进行描述，我们再浏览器上
	看到的信息值不过是这些html对象的属性信息而已，我们只要能找到对应的对象操作对象的属性，这可以改变浏览器当前显示的内容
	
*/
	
	/* 
	var allNodes=document.all;	//获取html文件中的所有标签节点
	for(var i=0;i<allNodes.length;i++){
		alert(allNodes[i].nodeName);		//标签的名字 nodeName
		
	}
	*/
	
	function writeUrl(){
		var as=document.links;	//获取文档中所有带href的a标签 和所有area对象的集合
		for(var i=0;i<as.length;i++){
			as[i].href="https://www.google.com.hk/"
		}
	}
	
	
	
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//产生一个四位的验证码
	function createCode() {
		var arr=["A","B","C","他","哈","傻","X","4","0"];
		var code="";
		for(var i=0;i<4;i++){
			//随即产生四个索引值
			var index=Math.floor((Math.random())*(arr.length));
			code+=arr[index];
		}
		//
		var codeNode=document.getElementById("code");
		codeNode.innerHTML=code;
		codeNode.style.fontSize="24px";
		codeNode.style.color="blue";
		codeNode.style.backgroundColor="gray";
		codeNode.style.textDecoration="line-through";
	}
	
	function ready() {
		createCode();
	}
</script>
</head>
<body onload="ready()">
	<div id="code" style="width: 200px;"></div><a href="#" onclick="createCode()">看不清，换一个</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom操作：属性操作</title>
<script type="text/javascript" src="../../../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
/* 
属性操作：
	attr("xxx")			获取xxx属性
	attr(name,value)	设置属性
	html()			获取该元素下html内容
	text()			获取该元素及其子元素的文本内容
	val()			获取该元素的value的值
	height()		获取元素height值
	width()			获取元素的width值
	css(name, value)	设置样式




*/
	
	$(function(){

		$("#button1").click(function(){
			alert($("#aa").text());		//获取aa下的文本节点及其子节点的文本节点
			alert($("#aa").html());		//获取aa下的html标签
		});

		$("#button2").click(function(){
		//	$("#aa").width(100);	//修改其width为100
		//	alert($("#aa").width());	//获取width
		//	alert($("#aa").css(name, value));
		//	alert($("#aa").attr("title"));
			alert($("#aa").attr("title","111"));	//1.7.2后不兼容
		});
	})
</script>
</head>
<body>
	<div>
		<ul id="aa" style="width: 200px" title="adc">
			aa
			<li id="a1">a1</li>
			<li id="a2">a2</li>
			<li id="a3">a3</li>
			<li id="a4">a4</li>
		</ul>
		<ul id="bb">
			<li id="b1">b1</li>
			<li id="b2">b2</li>
			<li id="b3">b3</li>
			<li id="b4">b4</li>
		</ul>
		<input type="button" id="button1" value="按钮一"><br>
		<input type="button" id="button2" value="按钮二"><br>
	</div>
</body>
</html>

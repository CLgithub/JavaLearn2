<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>08-表单对象属性过滤选择器.html</title>
<!--   引入jQuery -->
<script src="../../../js/jquery-1.4.2.js" type="text/javascript"></script>
<script src="../script/assist.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css" />

<script type="text/javascript">
	$(document).ready(function() {
		$("#btn1").click(function() {
			$('input:enabled').val("abc");
		});

		$("#btn2").click(function() {
			$('input:disabled').val("abcd");
		});

		$("#btn3").click(function() {
			var $cb=$('input:checkbox');
			$cb.each(function(index,dom){
				alert($(dom).val());
			});
		});

		$("#btn4").click(function() {
		//	var $cb=$('input:checkbox[checked=true]');
			var $cb=$('input[name=item]:checked');
			$cb.each(function(index,dom){
				alert($(dom).val());
			});
		});
		
		$("#btn5").click(function() {
			var $r=$('input:radio');
			$r.each(function(index,red){
				alert($(red).val());
			});
		});
		
		$("#btn6").click(function() {
		//	var $r=$('input:radio[checked=true]');
			var $r=$('input[name=radioName]:checked');
			$r.each(function(index,red){
				alert($(red).val());
			});
		});
		
		$("#btn7").click(function() {
			var $sed=$('select>option');
		});
		
		$("#btn8").click(function() {
			var $sed=$('select>option:selected');
			alert($sed.val()+":"+$sed.text());
		});

	});
</script>

</head>
<body>
	<h3>表单对象属性过滤选择器.</h3>
	<form id="form1" action="#">
		<button id="btn1">对表单内 可用input 赋值操作.</button>
		<button id="btn2">对表单内 不可用input 赋值操作.</button><br />
		<button id="btn3">获取多选框选项.</button>
		<button id="btn4">获取多选框选中项.</button><br/>
		<button id="btn5">获取单选框选项.</button>
		<button id="btn6">获取单选框选中项.</button><br/>
		<button id="btn7">获取下拉框选项.</button>
		<button id="btn8">获取下拉框选中项.</button><br/>
		<br/>
		
		可用元素：<input name="add" value="可用文本框" /> 可用元素：<input name="add" value="可用文本框" /> <br />
		不可用元素：<input name="add" disabled="disabled" value="不可用元素" /> 不可用元素：<input disabled="disabled" name="add" value="不可用元素" /> <br />
		多选框：<input type="checkbox" name="item" value="a" />aaa
			<input type="checkbox" name="item" value="b" />bbb
			<input type="checkbox" name="item" value="c" />ccc
			<input type="checkbox" name="item" value="d" />ddd
			<input type="checkbox" name="item" value="e" />eee <br />
		单选框：<input type="radio" name="radioName" value="A" />A
			<input type="radio" name="radioName" value="B" />B
			<input type="radio" name="radioName" value="C" />C
			<input type="radio" name="radioName" value="D" />D	<br />
		下啦框:
			<select>
				<option value="1">小明</option>
				<option value="2">小红</option>
				<option value="3">小张</option>
				<option value="4">小强</option>
			</select>
	</form>



</body>
</html>
